<!doctype html>
<html lang="zxx">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>NEOSOLUS Privacy Policy </title>
  <link rel="icon" type="image/x-icon" href="/assets/images/fav-icon.png">
  <link href="//fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap"
    rel="stylesheet">
  <!-- Template CSS -->
  <link rel="stylesheet" href="assets/css/style-liberty.css">
</head>

<body>
  <!--/Error-Page-->
  <!--/Error-->
  <div class="w3l-error-grid py-5 text-center">
    <div class="container py-lg-4 py-md-3">
        <div class="error-block">
            <h1>4<span class="fas fa-smile-wink"></span>4</h1>
            <h2>Oops, Page not found!</h2>
            <p class="mt-4">Sorry, we're offline right now to make our site even better. Please, comeback later and check what we've
                been upto.</p>
              <form class="form-inline search-form mt-md-5 mt-4" action="#" method="post">
                  <input class="form-control" type="search" placeholder="Enter your text" aria-label="email" required="">
                  <button class="btn search" type="submit">Search</button>
              </form>
            <a href="index.html" class="btn back-button mt-md-5 mt-4"> <span class="fa fa-arrow-left mr-2"></span> Back to Home</a>
        </div>
    </div>
</div>
  <!--//Error-->
  <!--//Error-Page-->
  <!-- Template JavaScript -->
  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script src="assets/js/theme-change.js"></script>
  <!--/MENU-JS-->
  <script>
    $(window).on("scroll", function () {
      var scroll = $(window).scrollTop();

      if (scroll >= 80) {
        $("#site-header").addClass("nav-fixed");
      } else {
        $("#site-header").removeClass("nav-fixed");
      }
    });

    //Main navigation Active Class Add Remove
    $(".navbar-toggler").on("click", function () {
      $("header").toggleClass("active");
    });
    $(document).on("ready", function () {
      if ($(window).width() > 991) {
        $("header").removeClass("active");
      }
      $(window).on("resize", function () {
        if ($(window).width() > 991) {
          $("header").removeClass("active");
        }
      });
    });
  </script>
  <!--//MENU-JS-->

  <script src="assets/js/bootstrap.min.js"></script>

</body>

</html>
